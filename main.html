<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="">Gender: </label>
            <input type="radio" id="mail" name="gender" required>
            <label for="mail">Mail</label>
            <input type="radio" id="femail" name="gender" required>
            <label for="femail">Femail</label>
        </div>
        <div>
            <label for="cars">Car Brands: </label>
            <select name="cars" id="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="carage">Car Age: </label>
            <input type="number" name="carage" id="carage" required>
        </div>
        <div>
            <label for="dop">Date of Purchase: </label>
            <input type="date" id="dop" name="dop" required>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
